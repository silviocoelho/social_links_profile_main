<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="content-container">
      <section class="card-container">
        <div class="user-info">
          <img src="/assets/images/avatar-jessica.jpeg" alt="user avatar" class="avatar" />
          <div class="user-name-location">
            <h2 class="name">Jessica Randall</h2>
            <span class="location">London, United Kingdom</span>
          </div>
          <span class="quote">"Front-end developer and avid reader."</span>
        </div>
        <div class="user-links">
          <button>GitHub</button>
          <button>Frontend Mentor</button>
          <button>LinkedIn</button>
          <button>Twitter</button>
          <button>Instagram</button>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/silviocoelho/">Silvio Coelho</a>.
      </div>
    </main>
  </body>
</html>
